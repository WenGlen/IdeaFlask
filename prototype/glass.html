<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
  background: linear-gradient(135deg, #a3c9e9, #5788b8);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* 3D è¦–è§’å®¹å™¨ */
.glass-wrapper {
  perspective: 1000px;
}

/* æ•´é«”æ—‹è½‰å»ºç«‹é€è¦– */
.glass {
  position: relative;
  width: 200px;
  height: 200px;
  transform-style: preserve-3d;
  transform: rotateX(60deg) rotateZ(45deg);
}

/* ğŸ”¹ ä¸Šè¡¨é¢ï¼ˆä¸»è¦ç»ç’ƒé¢ï¼‰ */
.glass__top {
  position: absolute;
  inset: 0;
  background: linear-gradient(145deg, rgba(230, 250, 255, 0.7), rgba(100, 160, 200, 0.25));
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255, 255, 255, 0.4);
  box-shadow:
    inset 2px 2px 4px rgba(255, 255, 255, 0.5),
    inset -2px -2px 6px rgba(0, 0, 0, 0.25),
    0 6px 10px rgba(0, 0, 0, 0.3);
  transform: translateZ(10px); /* ä¸Šè¡¨é¢æŠ¬é«˜ */
}

/* ğŸ”¹ ä¸Šè¡¨é¢é«˜å…‰ */
.glass__top::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to top left, rgba(255,255,255,0.7), transparent 60%);
  mix-blend-mode: screen;
}

/* === åšåº¦è¨­å®š === */
.glass__side {
  position: absolute;
  background: linear-gradient(to bottom, rgba(30, 90, 140, 0.6), rgba(10, 40, 70, 0.3));
  transform-style: preserve-3d;
}

/* ğŸ”¸ å‰å´ï¼ˆä¸‹æ–¹æœè§€è€…ï¼‰ */
.glass__side--front {
  width: 100%;
  height: 10px;
  bottom: 0;
  transform-origin: top;
  transform: rotateX(90deg);
}

/* ğŸ”¸ å³å´ï¼ˆå³é‚Šåšåº¦ï¼‰ */
.glass__side--right {
  width: 10px;
  height: 100%;
  right: 0;
  transform-origin: left;
  transform: rotateY(-90deg);
  background: linear-gradient(to right, rgba(60,120,180,0.5), rgba(20,50,90,0.3));
}

/* ğŸ”¸ åº•å´ï¼ˆèƒŒå¾Œå³ä¸‹åšåº¦ï¼Œæ–¹å‘ä¿®æ­£å®Œï¼‰ */
.glass__side--bottom {
  width: 100%;
  height: 10px;
  top: 100%;
  transform-origin: top;
  transform: rotateX(-90deg);
  background: linear-gradient(to top, rgba(20,60,100,0.5), rgba(10,30,60,0.2));
}



    </style>
</head>
<body>

    <div class="glass-wrapper">
        <div class="glass">
          <div class="glass__top"></div>
          <div class="glass__side glass__side--front"></div>
          <div class="glass__side glass__side--right"></div>
          <div class="glass__side glass__side--bottom"></div>
        </div>
      </div>
      

      
</body>
</html>
